<body>
    <h1>Number Variables</h1>

    <script>


        let english = 35;
        let urdu = 50;
        let maths = 55;
      // number of english is change 
        english = 20;
        english = 5;
        english = 1035;  // hence this is the english marks 

        // plus +
        // minus -
        // multiply *
        // divide /
        let totalMarks = english + urdu + maths;

        console.log("english: ", english);
        console.log("maths: ", maths);
        console.log("urdu: ", urdu);
        console.log("totalMarks: ", totalMarks);

       </script> 
</body>
